<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body ng-app="app">

    <div ng-controller="BooksController as books">

        <h1>Hello {{ books.appName }}!</h1>

        <h3>All Books</h3>
        <div>
            <ul>
                <li ng-repeat="book in books.allBooks">{{ book.title }} - {{ book.author }}</li>
            </ul>
        </div>

        <h3>All Readers</h3>
        <div>
            <ul>
                <li ng-repeat="reader in books.allReaders">{{ reader.name }} - {{ books.getBadge(reader.totalMinutesRead) }}</li>
            </ul>
        </div>

    </div>


    <script src="javascripts/lib/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controller/BooksController.js"></script>
    <script src="javascripts/services/dataService.js"></script>
    <script src="javascripts/services/loggerService.js"></script>
    <script src="javascripts/services/constantService.js"></script>
    <script src="javascripts/services/badgeService.js"></script>
</body>
</html>
